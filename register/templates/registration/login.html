<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
    <link href="/static/register/css/registration_form.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 40px">
        <div class="row col-md-4 col-md-offset-4">


            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title text-center">Sign In</div>
                </div>

                <div class="panel-body" >
                    <form method="post" action="."  role="form" >
                        {% csrf_token %}

                        {{ form.non_field_errors }}
                        <div class="form-group">

                            {{ form.username.label_tag }}
                            <div>
                                {{ form.username }}
                                {{ form.username.errors }}
                            </div>

                        </div>
                        <div class="form-group">

                            {{ form.password.label_tag }}
                            <a style="float: right" href="{% url "auth_password_reset" %}">Forget password?</a>
                            <div>
                                {{ form.password }}

                                {{ form.password.errors }}
                            </div>
                        </div>
                        <button type="submit" class="col-md-12 btn btn-sm btn-success"><h5>Sign in</h5></button>
                        <input type="hidden" name="next" value="/application/user_profile" />

                    </form>

                </div>
                <div class="panel-footer text-center">
                    Not registered yet? <a href="{% url 'registration_register' %}">Sign up here</a>
                </div>
            </div>

        </div>

    </div>
    <script>
        $(document).ready(function() {
            $("form div label").addClass(" control-label");
            $("form div input").addClass("form-control");
            $("ul.errorlist").addClass("text-warning");


        })
    </script>


</body>
</html>
