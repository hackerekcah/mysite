{% extends "application/index_nav_base.html" %}

{% block content %}
        <div class="container">
            <div class="well">
                <h3>Enter new password</h3>
                <p>
                    Please enter your new password twice so we can verify you typed it in correctly.
                </p>

                <form method="post" action="."  role="form">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    <div class="form-group">
                        <label class="control-label" for="new_password1">New password:</label>

                        <div class="">
                            <input type="password" class="form-control" id="new_password1" name="new_password1">
                            {{ form.new_password1.errors }}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="new_password2">Confirm password:</label>

                        <div class="">
                            <input type="password" class="form-control" id="new_password2" name="new_password2">
                            {{ form.new_password2.errors }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-danger">Save New Password</button>

                </form>


            </div>
        </div>
{% endblock %}
