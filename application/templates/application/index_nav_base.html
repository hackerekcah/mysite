<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hit-Visa</title>

    {% block addHeadFiles %}{% endblock %}

    <link rel="shortcut icon" href="http://example.com/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="http://example.com/favicon.ico" type="image/vnd.microsoft.icon">




    <!-- Bootstrap Core CSS -->
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class=" container navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 20px;margin-top:20px;background-color: #dddddd;border-radius: 5px">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'application_index' %}">
                    <i style="font-size:25px">HIT- <i class="fa fa-cc-visa"></i></i>
                </a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-left" style="margin-left: 8%">
                <!-- /.dropdown -->

                <li>
                    <a href="{% url 'application_index' %}">
                        HOME
                    </a>
                </li>

                <li>
                    <a href="{% url 'application_procedure' %}">
                        PROCEDURE
                    </a>
                </li>
                <li>
                    <a href="{% url 'application_contact_us' %}">
                        CONTACT US
                    </a>
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            {% if user.is_authenticated %}
                <ul class="nav navbar-top-links navbar-right">

                        <!-- /.dropdown -->

                        <li class="dropdown">

                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                welcome, {{ user.email }}
                                <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{% url 'application_user_profile' %}"><i class="fa fa-user fa-fw"></i> User Profile</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="{% url 'application_logout' %}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                                </li>
                            </ul>
                            <!-- /.dropdown-user -->
                        </li>
                        <!-- /.dropdown -->
                </ul>
            {% else %}
                <div class="nav navbar-right" style="margin-right: 20px">
                    <a class="btn btn-default btn-success navbar-btn" href="{% url 'application_login' %}" >Sign In</a>
                </div>

                <div class="nav navbar-right" style="margin-right: 20px">
                    <a class="btn btn-primary btn-default navbar-btn" href="{% url 'registration_register' %}" >Sign Up</a>
                </div>
            {% endif %}

            <!-- /.navbar-top-links -->
        </nav>





        {% block content %}{% endblock %}





    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

</body>

</html>
