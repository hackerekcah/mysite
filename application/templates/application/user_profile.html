{% extends "application/user_nav_base.html" %}

{% block content %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Welcome, {{ user.email }}</h3>
                        <div class="col-md-6">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Change Profile
                                </div>
                                <div class="panel-body">

                                    <form class="form-horizontal" method="post" action="{% url 'application_profile_change' %}" role="form">
                                        {% csrf_token %}
                                       <div class="form-group">
                                          <label for="first_name" class="col-sm-3 control-label">First Name</label>
                                          <div class="col-sm-6">
                                             <input type="text" class="form-control" id="first_name" name="first_name"
                                                    value="{{ user.first_name }}">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label for="last_name" class="col-sm-3 control-label">Last Name</label>
                                          <div class="col-sm-6">
                                             <input type="text" class="form-control" id="last_name" name="last_name"
                                                value="{{ user.last_name }}">
                                          </div>
                                       </div>

                                       <div class="form-group">
                                          <label for="phone" class="col-sm-3 control-label">Mobile Phone</label>
                                          <div class="col-sm-6">
                                             <input type="text" class="form-control" id="phone" name="phone"
                                                value="{{ user.phone }}">
                                          </div>
                                       </div>

                                        <input type="hidden" name="email" value="{{ user.email }}">

                                       <div class="form-group">
                                          <div class="col-sm-offset-3 col-sm-10">
                                             <button type="submit" class="btn btn-default">Save Changes</button>
                                          </div>
                                       </div>


                                    </form>
                                </div>
                            </div>


                        </div>


                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

{% endblock %}
