{% extends "application/index_nav_base.html" %}

{% block content %}

            <header class="" style="padding: 1%;background-image: url('/static/Elegant_Background-14.jpg');opacity: 1;border-radius: 1px">
            <div class="container">
                <div class="col-md-4" style="float:right; margin-top: 20px;">
                    <div class="panel panel-default"style="opacity: 1">
                        <div class="panel-heading">
                            <div class="panel-title text-center">Sign In</div>
                        </div>

                        <div class="panel-body" >
                            <form method="post" action="{% url 'application_login' %}" role="form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" placeholder="E-mail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                                <input type="hidden" name="next" value="/application/user_profile" />
                                <button type="submit" class="col-md-12 btn btn-sm btn-success"><h5>Sign in</h5></button>

                            </form>

                        </div>
                        <div class="panel-footer text-center">
                            Not registered yet? <a href="{% url 'registration_register' %}">Sign up here</a>
                        </div>
                    </div>
                </div>
                <h1 style="color: #f7f7f7"><i>HIT</i>-VISA</h1>
                <h3 style="color: #f7f7f7">Official online visa application/extention website for international students of Harbin Institute of Technolog(HIT)</h3>
                <p style="color: #f7f7f7">
                    <a class="btn btn-lg btn-primary" href="{% url 'registration_register' %}" role="button">Sign Up / Register now! Â»</a>
                </p>

            </div>

        </header>

{% endblock %}
