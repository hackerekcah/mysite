<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Validate</title>

    <link href="/static/info/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/css/formValidation.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/info/js/bootstrap.min.js"></script>
    <script src="/static/info/js/jquery.validate.min.js"></script>
    <script src="/static/info/js/additional-methods.min.js"></script>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/formValidation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/framework/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap-wizard/1.2/jquery.bootstrap.wizard.min.js"></script>

    <!-- Include Bootstrap Datepicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Include Fuel UX files -->
    <link rel="stylesheet" href="//www.fuelcdn.com/fuelux/3.4.0/css/fuelux.min.css">
    <script src="//www.fuelcdn.com/fuelux/3.4.0/js/fuelux.min.js"></script>

    <link href="/static/info/css/style.css" rel="stylesheet">

</head>


<style type="text/css">
/**
 * Override feedback icon position
 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
 */
#orderForm .form-control-feedback {
    top: 0;
    right: -15px;
}
</style>

<body>
        <form id="visaApplyForm" class="form-horizontal" action="/info/to_db/" method="post">
            {% csrf_token %}

            <div class="row col-md-8 col-md-offset-2">
                             {#surname#}
                            <div class="form-group col-md-7">

                                <label for="applicant.surname" class="col-sm-6 control-label">
                                    Surname / Family Name<span class="info-required">*</span>
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="applicant.surname" name="applicant.surname" style="text-transform: uppercase"/>
                                </div>
                            </div>



                            <div class="form-group col-md-7">

                                <label for="applicant.tuition_fee_type_language" class="col-sm-6 control-label">
                                    Tuition Fee Prepaid <span class="info-required">*</span>
                                </label>

                                <div class="col-sm-6">
                                    <select id="applicant.tuition_fee_type_language" name="applicant.tuition_fee_type_language" class="form-control">
                                    <option selected="" value="">&nbsp;</option>
                                    <option value="H">Half Year</option>
                                    <option value="F">Full Year</option>
                                    </select>
                                </div>

                            </div>


                            {#Date of Entry Specill#}
                            <div class="form-group col-md-7">

                                <label for="applicant.date_of_entry_special" class="col-sm-6 control-label">
                                    Date of Entry <span class="info-required">*</span>
                                </label>
                                <div class="col-sm-6">
                                    <div id="date_of_entry_special" class="input-group date">
                                        <input id="applicant.date_of_entry_special" name="applicant.date_of_entry_special" type="text" class="form-control">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>

                            </div>


                            {#Leave China#}
                            <div class="form-group col-md-7">

                                <label for="applicant.once_left_china_x2" class="col-sm-6 control-label">
                                    Did you leave China after<br> the visa issued?
                                    <span class="info-required">*</span>
                                </label>

                                <div class="col-sm-6">
                                    <select id="applicant.once_left_china_x2" name="applicant.once_left_china_x2" class="form-control">
                                    <option selected="" value="">&nbsp;</option>
                                    <option value="True">Yes</option>
                                    <option value="False">No</option>
                                    </select>
                                </div>
                            </div>


                            {#Duration of Each Stay X2#}
                            <div class="form-group col-md-7">

                                <label for="applicant.duration_of_each_stay_x2" class="col-sm-6 control-label">
                                    Days Since Next Entry<span class="info-required">*</span>
                                    /<br>Duration of Each Stay
                                </label>
                                <div class="col-sm-6">
                                        <input id="applicant.duration_of_each_stay_x2" name="applicant.duration_of_each_stay_x2" type="text" class="form-control">
                                </div>

                            </div>




                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8">

                                    <button type="submit" class="btn btn-default">
                                        Submit
                                    </button>
                                </div>
                            </div>
            </div>
        </form>

<script>
    var datepicker = $.fn.datepicker.noConflict(); // return $.fn.datepicker to previously assigned value
    $.fn.bootstrapDP = datepicker;                 // give $().bootstrapDP the bootstrap-datepicker functionality

    $('.input-group.date:not(#study_duration_start,#study_duration_end)')
        .datepicker({
            format: "yyyy-mm-dd",
            startView: 2,
            clearBtn: true,
            autoclose: true,
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#visaApplyForm').formValidation('revalidateField', "applicant." + e.currentTarget.id);
        });

        $('#study_duration_start,#study_duration_end')
        .datepicker({
            format: "yyyy-mm-dd",
            startView: 2,
            minViewMode: 'months',
            clearBtn: true,
            autoclose: true,
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#visaApplyForm').formValidation('revalidateField', "applicant." + e.currentTarget.id);
        });
</script>
</body>
</html>
